name: Mirror

on:
  push:
    branches: [main]
  pull_request:
    branches:

env:
  MIRROR_URL: "git@github.com:EpitechPromo2028/"
  EXECUTABLES: "zappy_server zappy_client zappy_gui"

jobs:
  compare-keys:
    name: Compare CLI 
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker:latest
    if: github.repository != 'EpitechPromo2028/B-OOP-400-BDX-4-1-raytracer-nolann.dubos'
    steps:
      - name: Checkout GH repo
        uses: actions/checkout@v4

      - name: Check repository
        run: echo "Repository check passed"

  check_compilation:
    needs: [compare-keys]
    name: Check compilation
    runs-on: ubuntu-latest
    container: 
      image: epitechcontent/epitest-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project with Makefile
        run: make

